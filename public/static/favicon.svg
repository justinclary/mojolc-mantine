<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 512 512"
>
  <!-- White background -->
  <rect width="512" height="512" fill="#ffffff" />

  <!-- Ears (behind head, widened) -->
  <circle
    cx="120"
    cy="135"
    r="52"
    stroke="#6f2ad3"
    stroke-width="26"
    fill="none"
  />
  <circle
    cx="392"
    cy="135"
    r="52"
    stroke="#6f2ad3"
    stroke-width="26"
    fill="none"
  />

  <!-- Head -->
  <circle
    cx="256"
    cy="256"
    r="185"
    stroke="#6f2ad3"
    stroke-width="30"
    fill="none"
  />

  <!-- Left crossed eye -->
  <line
    x1="175"
    y1="230"
    x2="220"
    y2="270"
    stroke="#5fa7e8"
    stroke-width="26"
    stroke-linecap="round"
  />
  <line
    x1="220"
    y1="230"
    x2="175"
    y2="270"
    stroke="#5fa7e8"
    stroke-width="26"
    stroke-linecap="round"
  />

  <!-- Right crossed eye -->
  <line
    x1="292"
    y1="230"
    x2="337"
    y2="270"
    stroke="#5fa7e8"
    stroke-width="26"
    stroke-linecap="round"
  />
  <line
    x1="337"
    y1="230"
    x2="292"
    y2="270"
    stroke="#5fa7e8"
    stroke-width="26"
    stroke-linecap="round"
  />

  <!-- Snout -->
  <ellipse
    cx="256"
    cy="315"
    rx="48"
    ry="34"
    stroke="#6f2ad3"
    stroke-width="22"
    fill="none"
  />

  <!-- Nose -->
  <circle
    cx="256"
    cy="305"
    r="10"
    fill="#6f2ad3"
  />

  <!-- Mouth -->
  <line
    x1="228"
    y1="338"
    x2="284"
    y2="338"
    stroke="#6f2ad3"
    stroke-width="18"
    stroke-linecap="round"
  />
</svg>